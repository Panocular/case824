<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            display: inline-block; /* Ensures that the container only takes the necessary width */
        }

        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
        }

        .additional-image {
            position: absolute;
            width: 400px; /* Adjust width as needed */
            height: auto;
            display: none; /* Initially hide the additional image */
			border: 2px solid white;

        }

		.larger-image {
		width: 450px; /* Adjust width as needed for a larger image size */
		}


        .st0 {
            fill: #FF000000; /* Default fill color for SVG elements */
            stroke: white; 
            stroke-width: 3;
			stroke-dasharray: 8, 4;
        }

        .st0:hover {
            cursor: pointer;
            stroke: #FFAAAA; 
        }

        .st0.clicked {
            fill: #FF000000; /* Fill color when SVG element is clicked */
			stroke: red; 
            stroke-width: 3;
			stroke-dasharray: 8, 4;


        }
    </style>
    <title>Interactive SVG Example</title>
</head>
<body>

<div class="image-container">

 
	
    <svg class="svg-overlay"  viewBox="0 0 600 359" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">		
        <polygon id="clickable-polygon1" class="st0" points="438,205 427,165 477,151 489,191"></polygon>
        <polygon id="clickable-polygon2" class="st0" points="425,296 411,251 466,233 481,277"></polygon>
        <polygon id="clickable-polygon3" class="st0" points="522,340 504,288 547,273 565,326"></polygon>
	   <circle id="clickable-circle" class="st0" cx="526" cy="207" r="20" ></circle>
<img src="https://panocular.net/wp-content/uploads/2024/02/DonetskSatellite.jpg" alt="Donetsk Incident Area"/>
    </svg>
    <img id="additional-image1" class="additional-image" src="https://panocular.net/wp-content/uploads/2024/02/DonetskLocation01.jpg" alt="Donetsk_roadsigns" style="top: 10px; left: 10px;">
    <img id="additional-image2" class="additional-image" src="https://panocular.net/wp-content/uploads/2024/02/DonetskLocation02.jpg" alt="Donetsk_building_shelled" style="top: 350px; left: 10px;">
    <img id="additional-image3" class="additional-image" src="https://panocular.net/wp-content/uploads/2024/02/DonetskLocation03.jpg" alt="Donetsk_car_shelled" style="top: 350px; left: 600px;">
	<img id="additional-image4" class="additional-image larger-image" src="https://panocular.net/wp-content/uploads/2024/02/Ukraine-Donetsk_map.jpg" alt="Ukraine-Donetsk_map" style="top: 5px; left: 565px;">
	</div>

<script>
    document.querySelector(".svg-overlay").addEventListener("click", handleSvgClick);

    function handleSvgClick(event) {
        var target = event.target;

        // Check if the click target is an SVG element (polygon or circle)
        if (target.tagName === "polygon" || target.tagName === "circle") {
            var svgId = target.id;
            console.log("Clicked SVG:", svgId);

            // Toggle fill color for polygons and circles
            target.classList.toggle("clicked");

            // Show/hide corresponding additional image for polygons and circles
            if (svgId.startsWith("clickable-polygon")) {
                var additionalImageId = svgId.replace("clickable-polygon", "additional-image");
                var additionalImage = document.getElementById(additionalImageId);
                additionalImage.style.display = target.classList.contains("clicked") ? "inline" : "none";
            } else if (svgId === "clickable-circle") {
                var additionalImage = document.getElementById("additional-image4");
                additionalImage.style.display = target.classList.contains("clicked") ? "inline" : "none";
            }
        }
    }
</script>


</body>
</html>
